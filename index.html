<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Pigmento" property="og:title" />
    <meta content="The place to go for color palettes and gradients." property="og:description" />
    <meta content="https://itsmike613.github.io/pigmento/" property="og:url" />
    <meta content="https://github.com/itsmike613/pigmento/blob/main/Assets/Images/logo.png?raw=true" property="og:image" />
    <meta content="#2E8DDF" data-react-helmet="true" name="theme-color" />

    <!-- Tab -->
    <link rel="icon" type="image/x-icon" href="Assets/Images/logo.png">
    <title>Pigmento</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/Styles/index.css">
</head>

<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <input type="text" class="form-control me-2" placeholder="Search">
            <button class="btn btn-outline-primary" data-bs-toggle="offcanvas"
                data-bs-target="#filters">Filters</button>
        </div>

        <div class="row g-3"></div>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="filters">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Filters</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Has the colors</label>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="cont" value="white" id="white">
                                <label class="form-check-label" for="white">White</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="cont" value="grey" id="grey">
                                <label class="form-check-label" for="grey">Grey</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="cont" value="black" id="black">
                                <label class="form-check-label" for="black">Black</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="cont" value="brown" id="brown">
                                <label class="form-check-label" for="brown">Brown</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="cont" value="red" id="red">
                                <label class="form-check-label" for="red">Red</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="cont" value="orange" id="orange">
                                <label class="form-check-label" for="orange">Orange</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="cont" value="yellow" id="yellow">
                                <label class="form-check-label" for="yellow">Yellow</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="cont" value="green" id="green">
                                <label class="form-check-label" for="green">Green</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="cont" value="blue" id="blue">
                                <label class="form-check-label" for="blue">Blue</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="cont" value="purple" id="purple">
                                <label class="form-check-label" for="purple">Purple</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="cont" value="pink" id="pink">
                                <label class="form-check-label" for="pink">Pink</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Palette temperature</label>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="temp" value="warm" id="warm">
                                <label class="form-check-label" for="warm">Warm Colors</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="temp" value="cool" id="cool">
                                <label class="form-check-label" for="cool">Cool Colors</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="temp" value="neutral"
                                    id="neutral">
                                <label class="form-check-label" for="neutral">Neutral Colors</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Palette tags</label>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="tags" value="pastel" id="pastel">
                                <label class="form-check-label" for="pastel">Pastel</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="tags" value="brand" id="brand">
                                <label class="form-check-label" for="brand">Brand</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="tags" value="skin" id="skin">
                                <label class="form-check-label" for="skin">Skin Tones</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="count" class="form-label">Number of colors</label>
                        <input type="range" class="form-range" id="count" name="count" min="2" max="64">
                    </div>
                </form>
            </div>
        </div>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="details">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <script src="Assets/Scripts/index.js"></script>
</body>

</html>
