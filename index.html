<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Pigmento" property="og:title" />
    <meta content="The place to go for color palettes and gradients." property="og:description" />
    <meta content="https://itsmike613.github.io/pigmento/" property="og:url" />
    <meta content="https://github.com/itsmike613/pigmento/blob/main/Assets/Images/logo.png?raw=true"
        property="og:image" />
    <meta content="#2E8DDF" data-react-helmet="true" name="theme-color" />

    <!-- Tab -->
    <link rel="icon" type="image/x-icon" href="Assets/Images/logo.png">
    <title>Pigmento</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/Styles/index.css">
</head>

<body>
    <div class="container py-5">
        <div class="d-flex mb-3">
            <input type="text" id="search" class="form-control me-2" placeholder="Search...">
            <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#filterCanvas">Filters</button>
        </div>
        <p id="result-count" class="mb-3">Showing 0 results</p>
        <div id="results" class="row g-3"></div>
    </div>

    <div class="offcanvas offcanvas-end" id="filterCanvas">
        <div class="offcanvas-header">
            <h5>Filters</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <h6>Tags</h6>
            <div id="tag-filters"></div>
            <h6 class="mt-3">Range</h6>
            <input type="number" id="min-value" class="form-control mb-2" placeholder="Min" onchange="updateFilters()">
            <input type="number" id="max-value" class="form-control" placeholder="Max" onchange="updateFilters()">
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <script src="Assets/Scripts/index.js"></script>
</body>

</html>
